    <script>
        // JavaScript code to append new HTML code
        document.addEventListener("DOMContentLoaded", function () {
            // Create a new div element
            var newDiv = document.createElement("div");

            // Set the HTML content of the new element
            newDiv.innerHTML = `
                <h2>Appended Element</h2>
                <p>This element contains nested HTML.</p>
                <scr` + `ipt>
                    console.log("Script inside the appended element");
                </scr` + `ipt>
                <style>
                    body {
                        background-color: lightblue;
                    }
                </style>
            `;

            // Append the new element to the body of the document
            document.body.appendChild(newDiv);
        });
    </script>
